<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto 1</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <!--Los H sirven para titulos de distintos tamaños-->
    <h1 class="saludo">Hola</h1>
    <h2 class="etiquetaDePagina">Mi primer pagina</h2>
    <h3>Maggie</h3>
    <h4>Lola</h4>
    <h5>Kiara</h5>
    <h6>Vicky</h6>

    <!-- Sirve para distribuir el texto en parrafos-->
    <p class="nombre">soy lou</p>

    <!--Esta etiqueta es para colocar una imagen
    en el src se pone la direccion de la imagen
    en el alt se pone la descripción-->
    <img src="https://businessyield.com/wp-content/uploads/2022/10/Untitled-design-11-3.jpg" alt="imagen de Queen" />
    
    <!--Esta etiqueta sirve para hacer un boton-->
    <button>Presioname</button>

    <!--Esta se utiliza para poder crear enlaces a otras paginas-->
    <a href="https://www.google.com/">Google</a>

    <!--Lista desordenada-->
    <ul>
        <li>Benito</li>
        <li>Budy</li>
        <li>Rufo</li>
    </ul>

    <!--Lista ordenada-->
    <ol>
        <li>Harry</li>
        <li>Pola</li>
        <li>Oslo</li>
    </ol>
</body>

</html>
